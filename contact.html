<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to do</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">Liên hệ</h1>

    <div class="row">
        <form class="form-inline">
            <div class="form-group col-xs-12 col-sm-6">
                <label>Your name</label>
                <input type="text" class="form-control" id="contact-name" placeholder="Full name">
            </div>
            <div class="form-group col-xs-12 col-sm-6 contact-form-email">

                <label>Email address</label>

                <input type="email" class="form-control" id="contact-email" placeholder="Email address">

            </div>
        </form>
    </div>
    <form>
        <div class="form-group">
            <label>Subject</label>
            <input type="email" class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
            <label>Your message</label>
            <textarea class="form-control" rows="5" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-default btn-group-justified" onclick="">Send</button>
    </form>
</div>
<!-- script -->
<script rel="script" type="text/javascript" src="js/jquery.min.js"></script>
<script rel="script" type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
