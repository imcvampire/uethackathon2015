<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How to do</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<!-- header -->
<div class="container">
    <img class="img-responsive">
</div>
<input type="search" id="search" placeholder="search">

<div class="container-fluid">
    <img class="img-responsive hidden-xs">

    <div class="row">
        <div class="col-sm-pull-6">
            <form>
                <div id="login">
                    <span>Log In</span>

                    <div class="form-group">
                        <input type="email" id="login-email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-pass" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Log In</button>
                </div>
            </form>
            <form>
                <div id="signup">
                    <span>Sign Up</span>

                    <div class="form-group">
                        <input type="email" id="signup-email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-pass" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- script -->
<script rel="script" type="text/javascript" src="js/jquery.min.js"></script>
<script rel="script" type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
